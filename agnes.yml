agnes:
  version: 4

config:
  path: .agnes
  repository:
    url: git@github.com:Hilti-Research/submit-hilti-operations
    folder: submit.hilti-challenge.com

build:
  path: .build

github:
  api_token: '%env(GITHUB_API_TOKEN)%'
  repository: Hilti-Research/hilti-challenge-submit

data:
  shared_folders:
    - var/persistent

  files:
    - path: .env.local
      required: true

scripts:
  build:
    hook: build
    script:
      - 'composer install --verbose --prefer-dist --no-interaction --no-dev --optimize-autoloader --no-scripts'
      - 'npm install'
      - 'npm run build'
      - 'cp public/build/email.*.css public/build/email.css'
      - 'rm -rf node_modules'

  deploy:
    hook: deploy
    script:
      - '{{php}} bin/console cache:warmup -n'
      - '{{php}} bin/console doctrine:migrations:migrate -n'

  rollback:
    hook: rollback
    script:
      - 'cd $PREVIOUS_RELEASE_PATH && export MIGRATE_TO=$({{php}} bin/console doctrine:migrations:latest)'
      - '{{php}} bin/console doctrine:migrations:migrate $MIGRATE_TO -n'
